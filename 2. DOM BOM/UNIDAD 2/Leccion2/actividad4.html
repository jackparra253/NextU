<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Actividad 4</title>
</head>

<body>
  <button id="boton1" type="button" name="button">hi</button>
  <h1 id="enca1"></h1>
</body>
<script type="text/javascript">
  var elemento = document.getElementById("boton1");
  elemento.addEventListener("click", mostrarMensaje1());
  elemento.addEventListener("mouseout", mostrarMensaje2);

  function mostrarMensaje1() {
    document.getElementById("enca1").innerHTML = "Se realizó un evento click!!"
  }

  function mostrarMensaje2() {
    document.getElementById("enca1").innerHTML = "Se realizó un evento mouseout!!"
  }
</script>

</html>
