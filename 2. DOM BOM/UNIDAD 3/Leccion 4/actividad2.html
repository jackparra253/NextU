<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Actividad 2</title>
</head>

<body onload="sumar()">
  <p id="respuesta">

  </p>
</body>

<script type="text/javascript">
  var sumar = function() {
    var confirmar = window.confirm("Desea sumar dos números");

    if (confirmar == true) {
      var num1 = window.prompt("Ingrese un número");
      var num2 = window.prompt("Ingrese un número");
      var sumar = parseInt(num1) + parseInt(num2);

      document.getElementById("respuesta").innerHTML = sumar;
    } else {
      alert("ummmmmmm!");
    }
  }
</script>

</html>
