<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Eventos de tiempo</title>
</head>

<body>
  <img id="miImagen" width="200px" height="200px" src="logo1.png"/>
  <button type="button" onclick="comenzar()">Comenzar</button>
  <button type="button" onclick="terminar()">Terminar</button>
</body>

<script type="text/javascript">
  var indice=0;
  var funcionComenzar = null;

  function comenzar(){
    var listaImagenes = ['logo1.png','logo2.png','logo3.png'];

    if (indice <= 3) {
      document.getElementById("miImagen").src = listaImagenes[indice];
    }else{
      indice=0;
      document.getElementById("miImagen").src = listaImagenes[indice];
    }

    indice +=1;

    funcionComenzar = setTimeout(function(){
      comenzar(indice);
    },2000);

  }

  function terminar(){
    cleatTimeout(funcionComenzar);
  }
</script>

</html>
