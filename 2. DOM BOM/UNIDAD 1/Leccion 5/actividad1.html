<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Actividad 1</title>
</head>

<body>
  <h1 id="texto"></h1>
  <button type="button" name="button" onclick="cambiarTexto()">cambiar</button>
</body>
<script type="text/javascript">
  document.getElementById("texto").innerHTML = "Hola javascript";

  function cambiarTexto(){
    document.getElementById("texto").innerHTML = "He cambiado el texto";
  }
</script>
</html>
