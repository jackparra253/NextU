  function estiloLetra() {

    var texto2 = "";
    texto1 = document.getElementById("texto1").style.fontFamily = "Courier New";
    texto2 = document.getElementById("texto2").style.fontFamily = "Verdana";
  }

  function estiloColor() {

    var fondo2 = "";
    fondo1 = document.getElementById("texto1").style.backgroundColor = "yellow";
