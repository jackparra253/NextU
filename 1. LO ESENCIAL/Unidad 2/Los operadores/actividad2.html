<!--
Crear un HTML con un script donde se calcule el seno de los siguientes números utilizando el método sin() del objeto Math:

200
15
50
130
380
30
Mostrar en pantalla el resultado de cada operación.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 2</title>
  </head>
  <body>

    <h1>método sin()</h1>

    <p id="sin1"></p>
    <p id="sin2"></p>
    <p id="sin3"></p>
    <p id="sin4"></p>
    <p id="sin5"></p>
    <p id="sin6"></p>

  </body>
  <script>

    var a = Math.sin(200);
    var b = Math.sin(15);
    var c = Math.sin(50);
    var d = Math.sin(130);
    var e = Math.sin(380);
    var f = Math.sin(30);

    document.getElementById("sin1").innerHTML = a;
    document.getElementById("sin2").innerHTML = b;
    document.getElementById("sin3").innerHTML = c;
    document.getElementById("sin4").innerHTML = d;
    document.getElementById("sin5").innerHTML = e;
    document.getElementById("sin6").innerHTML = f;

  </script>
</html>
