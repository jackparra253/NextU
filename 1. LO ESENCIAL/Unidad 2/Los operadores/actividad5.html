<!--
Crear un HTML que contenga un script donde se utilicen los operadores lógicos para representar las siguientes expresiones:

3 es menor que 2
43 es mayor que 3
12 es meno o igual a 4
34 es mayor o igual a 5
"Leon" es igual a "Leom"
"AZUL" es diferente a "azul"
45 es menor que 3
1 es mayor que 9
10 es menor o igual a 6
67 es mayor o igual a 9
"Pescado" es igual a "Pezcado"
"Asia" es diferente a "Hacia"
Mostrar en pantalla el resultado de cada comparación.

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 5</title>
  </head>
  <body>
    <h1>Operadores logicos</h1>

    <p id="n1"></p>
    <p id="n2"></p>
    <p id="n3"></p>
    <p id="n4"></p>
    <p id="n5"></p>
    <p id="n6"></p>
    <p id="n7"></p>
    <p id="n8"></p>
    <p id="n9"></p>
    <p id="n10"></p>
    <p id="n11"></p>
    <p id="n12"></p>
    
  </body>
  <script>
    var a = 3 < 2;
    var b = 43 > 3;
    var c = 12 < 4;
    var d = 34 >= 5;
    var e = "Leon" == "Leom";
    var f = "AZUL" == "azul";
    var g = 45 < 3;
    var h = 1 > 9;
    var i = 10 <= 6;
    var j = 67 >= 9;
    var k = "Pescado" == "Pezcado";
    var l = "Asia" != "Hacia";

    document.getElementById("n1").innerHTML = a;
    document.getElementById("n2").innerHTML = b;
    document.getElementById("n3").innerHTML = c;
    document.getElementById("n4").innerHTML = d;
    document.getElementById("n5").innerHTML = e;
    document.getElementById("n6").innerHTML = f;
    document.getElementById("n7").innerHTML = g;
    document.getElementById("n8").innerHTML = h;
    document.getElementById("n9").innerHTML = i;
    document.getElementById("n10").innerHTML = j;
    document.getElementById("n11").innerHTML = k;
    document.getElementById("n12").innerHTML = l;

  </script>
</html>
