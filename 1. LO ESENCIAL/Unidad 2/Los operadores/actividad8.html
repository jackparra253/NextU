<!--
Crear un HTML que contenga un script en el cual se ultimarán los operadores lógicos y de comparación para representar las siguientes expresiones:

12 es mayor que 9 y 23 es menor que 57
7 es menor que 2 ó 93 es menor que 23
34 es mayor que 5 y 12 es menor que 76
22 es menor que 50 y 1 es menor que 3
15 es mayor que 14 y 83 es menor que 53
6 es menor que 2 ó 65 es menor que 100
Mostrar el resultado de las expresiones en pantalla.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 8</title>
  </head>
  <body>
    <h1>Comparación operadores lógicos</h1>

    <p id="s1"></p>
    <p id="s2"></p>
    <p id="s3"></p>
    <p id="s4"></p>
    <p id="s5"></p>
    <p id="s6"></p>

  </body>
  <script>
    document.getElementById("s1").innerHTML = 12 > 9 && 23 < 57;
    document.getElementById("s2").innerHTML = 7 < 2 || 93 < 23;
    document.getElementById("s3").innerHTML = 34 > 5 && 12 < 76;
    document.getElementById("s4").innerHTML = 22 < 50 && 1 < 3;
    document.getElementById("s5").innerHTML = 15 > 14 && 83 < 53;
    document.getElementById("s6").innerHTML = 6 < 2 || 65 < 100;

  </script>
</html>
