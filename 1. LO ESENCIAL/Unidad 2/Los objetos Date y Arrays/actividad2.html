<!--
Crear un HTML con un script donde se definan 6 arreglos utilizando el método constructor Array() con los siguientes valores: 

"Rosa", "Margarita", "Tulipan"
"Nike", "Puma", "Adidas"
"Aguila", "Canario", "Paloma"
"Tiburon", "Ballena", "Salmon"
"Uva", "Manzana", "Fresa"
"Rojo", "Azul", "Verde"
 Mostrar en pantalla cada uno de los arreglos creados.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Actividad 2</title>
</head>
<body>
    
    <h1>Arreglo constructor</h1>

    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>

</body>
<script>
    var a = new Array("Rosa", "Margarita", "Tulipan");
    var b = new Array("Nike", "Puma", "Adidas");
    var c = new Array("Aguila", "Canario", "Paloma");
    var d = new Array("Tiburon", "Ballena", "Salmon");
    var e = new Array("Uva", "Manzana", "Fresa");
    var f = new Array("Rojo", "Azul", "Verde");
    
    document.getElementById("a1").innerHTML = a;
    document.getElementById("a2").innerHTML = b;
    document.getElementById("a3").innerHTML = c;
    document.getElementById("a4").innerHTML = d;
    document.getElementById("a5").innerHTML = e;
    document.getElementById("a6").innerHTML = f;


</script>
</html>
