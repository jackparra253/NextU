<!--
    Crear un HTML con un script donde se definan 6 arreglos utilizando la estructura de corchetes [] con los siguientes valores: 

    "Maria", "Pedro", "Juan"
    4.5, 3.9, 2.9
    "Matematicas", "Sociales", "Castellano"
    "Sida", "Cancer", "Gastritis"
    "Vallenato", "Salsa", "Pop"
    "Lunes", "Martes", "Miercoles"
    Invertir el orden de los valores de cada uno de los arreglos utilizando el método reverse() y luego mostrar en pantalla cada uno de los arreglos modificados.
-->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Actividad 3</title>
</head>
<body>

    <h1>Arreglos</h1>

    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>

</body>
<script>
    var a = ["Maria", "Pedro", "Juan"];    
    var b = [4.5, 3.9, 2.9];
    var c = ["Matematicas", "Sociales", "Castellano"];
    var d = ["Sida", "Cancer", "Gastritis"];
    var e = ["Vallenato", "Salsa", "Pop"];
    var f = ["Lunes", "Martes", "Miercoles"];   

    a.reverse();
    b.reverse();
    c.reverse();
    d.reverse();
    e.reverse();
    f.reverse();
    
    document.getElementById("a1").innerHTML = a;
    document.getElementById("a2").innerHTML = b;
    document.getElementById("a3").innerHTML = c;
    document.getElementById("a4").innerHTML = d;
    document.getElementById("a5").innerHTML = e;
    document.getElementById("a6").innerHTML = f;


</script>
</html>
