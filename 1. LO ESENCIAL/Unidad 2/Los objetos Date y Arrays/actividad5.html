<!--
Crear un HTML con un script donde se definan 6 arreglos utilizando la estructura de corchetes [] con los siguientes valores:

"Mango","Kiwi","Toronja" (crear el arreglo con nombre frutas)
"Negro","Violeta","Verde" (crear el arreglo con nombre colores)
"Leopardo", "Vaca", "Cerdo" (crear el arreglo con nombre animales)
"River Plate", "America De Cali", "Gremio" (crear el arreglo con nombre equipos)
"Jupiter", "Urano", "Saturno" (crear el arreglo con nombre planetas)
"Hortensia", "Margarita", "Azucena" (crear el arreglo con nombre flores)
Concatenar los valores de cada uno de los arreglos utilizando el mÃ©todo concat() de acuerdo con
las siguientes parejas de arreglos:

frutas con colores
animales con equipos
planetas con flores
Luego mostrar en pantalla cada uno de los arreglos concatenados.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 5</title>
  </head>
  <body>

    <h1>Arreglos</h1>

    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>

  </body>
  <script>

    var frutas = ["Mango","Kiwi","Toronja" ];
    var colores = ["Negro","Violeta","Verde"];
    var animales = ["Leopardo", "Vaca", "Cerdo"];
    var equipos = ["River Plate", "America De Cali", "Gremio"];
    var planetas = ["Jupiter", "Urano", "Saturno" ];
    var flores = ["Hortensia", "Margarita", "Azucena"];

    document.getElementById("a1").innerHTML = frutas.concat(colores);
    document.getElementById("a2").innerHTML = animales.concat(equipos);
    document.getElementById("a3").innerHTML = planetas.concat(flores);

  </script>
</html>
