<!--
Crear un HTML con un script donde se definan 6 objetos Date() con las siguientes fechas:

Con la fecha de hoy.
2018-9-13
2008-5-23
2003-12-25
1999-8-18
1991-6-16
  Luego obtener el mes de cada objeto Date() y mostrarlos en pantalla.


-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 8</title>
  </head>
  <body>

    <h1>getMonth()</h1>

    <p id="f1"></p>
    <p id="f2"></p>
    <p id="f3"></p>
    <p id="f4"></p>
    <p id="f5"></p>
    <p id="f6"></p>

  </body>
  <script>
    var fec1 = new Date();
    var fec2 = new Date(2018,9,13);
    var fec3 = new Date(2008,5,23);
    var fec4 = new Date(2003,12,25);
    var fec5 = new Date(1999,8,18);
    var fec6 = new Date(1991,6,16);

    document.getElementById("f1").innerHTML = fec1.getMonth();
    document.getElementById("f2").innerHTML = fec2.getMonth();
    document.getElementById("f3").innerHTML = fec3.getMonth();
    document.getElementById("f4").innerHTML = fec4.getMonth();
    document.getElementById("f5").innerHTML = fec5.getMonth();
    document.getElementById("f6").innerHTML = fec6.getMonth();

  </script>

</html>
