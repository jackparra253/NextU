<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <h4>Formulario de registro de usuarios</h4>

  <table>
    <form id="formulario">
      <tr>
        <td>
          <label>Nombres:</label>
        </td>
        <td>
          <input type="text" name="nombrea" id="nombres" onfocus="evento_onfocus(this)" onblur="evento_onblur(this)">
        </td>
      </tr>
      <tr>
        <td>
          <label>Apellidos:</label>
        </td>
        <td>
          <input type="text" name="apellidos" id="apellidos" onfocus="evento_onfocus(this)" onblur="evento_onblur(this)">
        </td>
      </tr>
      <tr>
        <td>
          <label>Identificación</label>
        </td>
        <td>
          <input type="text" name="identificacion" id="identificacion" oncopy="evento_oncopy()">
        </td>
      </tr>
      <tr>
        <td>
          <label>Sexo:</label>
        </td>
        <td>
          <select id="sexo" name="sexo">
            <option name="" value=""></option>
            <option name="masculino" value="masculino">Masculino</option>
            <option name="femenino" value="femenino">Femenino</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label>Email:</label>
        </td>
        <td>
          <input type="text" name="email" id="email">
        </td>
      </tr>
      <tr>
        <td>
          <label>Teléfono:</label>
        </td>
        <td>
          <input type="text" name="telefono" id="telefono"/>
        </td>
      </tr>
      <tr>
        <td>
          <label>Dirección:</label>
        </td>
        <td>
          <input type="text" name="direccion" id="direccion">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="enviar" id="enviar" value="Enviar" onclick="evento_onclick()">
        </td>
      </tr>
    </form>
  </table>
</body>

<script type="text/javascript">
    function evento_onload(){
      alert("Bienvenido a nuestro formulario de registro de usuarios");
    }

    function evento_onclick(){
      alert("Los datos han sido envidados correctamente.");
    }

    function evento_onfocus(elemento){
      elemento.style.background = "#CCCCCC";
    }

    function evento_onblur(elemento){
      elemento.style.background = "#ffffff";
    }

    function evento_oncopy(){
      alert("El texto ha sido copiado");
    }

</script>

</html>
