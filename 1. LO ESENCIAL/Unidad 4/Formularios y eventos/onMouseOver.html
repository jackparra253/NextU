<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>onMouseOver</title>
    <style></style>
</head>
<body>
    <div onMouseOver="entrada(this)" style="background-color:#f0f313; width:170px; height:20px; padding:40px;">Pasar el mouse por aquí</div>
    
</body>
<script>
    function entrada(obj) {
        obj.innerHTML = "Next University";
    }
</script>
</html>
