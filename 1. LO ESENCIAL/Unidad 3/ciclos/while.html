<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>while</title>
  </head>
  <body>

    <h1>while</h1>

    <p id="salida"></p>

    <button onclick="conteo()">NÃºmeros</button>

  </body>
  <script type="text/javascript">
    function conteo(){

      var conteo = 1;

      var texto = "";

      while (conteo<=50) {
        texto += conteo + "<br>";
        conteo++;
      }

      document.getElementById("salida").innerHTML = texto;

    }
  </script>
</html>
