<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 3</title>
  </head>
  <body>
    <h1>while</h1>
    <p id="salida"></p>
    <button type="button" name="button" onclick="contar()">Contar</button>
  </body>
  <script>

    function contar(){
      var i = 1;
      var texto = "";
      while (i<100) {
        if(i%2 != 0){
          texto += i + "<br>";
        }
        i++;
      }
      document.getElementById("salida").innerHTML = texto;
    }
  </script>
</html>
