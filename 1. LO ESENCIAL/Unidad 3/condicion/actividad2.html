<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 2</title>
  </head>
  <body>

    <h1>if else</h1>

    <p id="num"></p>
    <button onclick="numeroPar()">Evaluar</button>

  </body>
  <script>
    var numero = 15;

    function numeroPar(){
      if (numero%2 == 0) {
        document.getElementById("num").innerHTML = "El número es par";
      }else if (numero%2 !=0) {
        document.getElementById("num").innerHTML = "El número es impar";
      }
    }

  </script>
</html>
