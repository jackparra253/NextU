<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch</title>
  </head>
  <body>

    <h1>switch</h1>

    <p id="mes"></p>

    <button onclick="verificarMes()">verificar mes</button>
  </body>
  <script>
    var opc = 10;

    function verificarMes(){
      switch(opc){
        case 1:
        document.getElementById("mes").innerHTML = "Enero"
        break;

        case 2:
        document.getElementById("mes").innerHTML = "Febrero";
        break;

        case 10:
        document.getElementById("mes").innerHTML = "Octubre";
        break;
      }
    }
  </script>
</html>
