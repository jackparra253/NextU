<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad tipo número</title>
  </head>
  <body>
    <h1>Tipo número</h1>

    <p id="s1"></p>
    <p id="s2"></p>
    <p id="s3"></p>
    <p id="s4"></p>
    <p id="s5"></p>
    <p id="s6"></p>
    <p id="s7"></p>
    <p id="s8"></p>

  </body>
  <script>
    var n1 = Number("4.5");
    var n2 = Number("42524");
    var n3 = Number(45>9);
    var n4 = Number(36<6);
    var n5 = Number("56.252");
    var n6 = Number("1.53");
    var n7 = Number(90>100);
    var n8 = Number(44<8);

    document.getElementById("s1").innerHTML = n1;
    document.getElementById("s2").innerHTML = n2;
    document.getElementById("s3").innerHTML = n3;
    document.getElementById("s4").innerHTML = n4;
    document.getElementById("s5").innerHTML = n5;
    document.getElementById("s6").innerHTML = n6;
    document.getElementById("s7").innerHTML = n7;
    document.getElementById("s8").innerHTML = n8;

  </script>
</html>
