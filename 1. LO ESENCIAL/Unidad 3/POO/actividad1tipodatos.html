<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tipo de datos</title>
  </head>
  <body>
    <h1>Actividad String()</h1>

    <p id="s1"></p>
    <p id="s2"></p>
    <p id="s3"></p>
    <p id="s4"></p>
    <p id="s5"></p>
    <p id="s6"></p>
    <p id="s7"></p>
    <p id="s8"></p>
    <p id="s9"></p>

  </body>
  <script>
    var t1 = String(15);
    var t2 = String(3 + 4);
    var t3 = String(true);
    var t4 = String(false);
    var t5 = String(Date());
    var t6 = String(30);
    var t7 = String(40*8);
    var t8 = String(4>5);
    var t9 = String(6<9);

    document.getElementById("s1").innerHTML = t1;
    document.getElementById("s2").innerHTML = t2;
    document.getElementById("s3").innerHTML = t3;
    document.getElementById("s4").innerHTML = t4;
    document.getElementById("s5").innerHTML = t5;
    document.getElementById("s6").innerHTML = t6;
    document.getElementById("s7").innerHTML = t7;
    document.getElementById("s8").innerHTML = t8;
    document.getElementById("s8").innerHTML = t9;

  </script>
</html>
