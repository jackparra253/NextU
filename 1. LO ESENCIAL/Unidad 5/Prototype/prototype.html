<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Actividad 1</title>
</head>

<body>
  <button type="button" onclick="ver()">Ver</button>
</body>

<script type="text/javascript">
  function Persona(nombre, edad) {
    this.nombre = nombre;
    this.edad = edad;
  }

  Persona.prototype.saludar = function() {
    var saludar = "Hola: ";
    return saludar;
  }

  var persona = new Persona("Jack", 25);

  function ver() {
    alert(persona.saludar()+ persona.nombre + "-" + persona.edad);
  }
</script>

</html>
