<!DOCTYPE html>
<html>
<head>
  <title>Operadores</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Operadores</h1>

  <p id="resultado1"></p>
  <p id="resultado2"></p>

</body>
  <script>

  var numero1 = 2;
  var numero2 = 5;
  var resultado1 = (numero1 + numero2) * 1;

  var numero3 = 10;
  var numero4 = 7;
  var resultado2 = (numero3 - numero4) * 9;

  //Imprimiendo varibles resutlados

  document.getElementById("resultado1").innerHTML = resultado1;
  document.getElementById("resultado2").innerHTML = resultado2; 

  </script>

</html>
