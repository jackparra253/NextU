<!DOCTYPE html>
<html>
<head>
  <title>Actividad 4</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Actividad 4</h1>

  <p id="resultado1"></p>
  <p id="resultado2"></p>
  <p id="resultad3"></p>
  <p id="resultado4"></p>
  <p id="resultado5"></p>

</body>
<script>
//1. Sumar: el número 7 y el 9 y asignar el resultado en una variable llamada z.
  var z = 7 + 9;
/*2. Multiplicar: el número 5 por la variable z y asignar el resultado a una variable llamada w.
Mostrar el valor de la variable w en un elemento párrafo con id “resultado1” utilizando getElementById y
la propiedad innerHTML.
*/
  var w = 5 * z;
//3. Restar: el número 19 menos 3 y asignar el resultado en una variable llamada a.
  var a = 19 - 3;

/* 4. Dividir: el número 20 entre la variable a y asignar el resultado a una variable llamada b.
Mostrar el valor de la variable b en un elemento párrafo con id “resultado2” utilizando getElementById y
la propiedad innerHTML.*/
  var b = 20/a;

// 5. Multiplicar: el número 34 por 6 y asignar el resultado en una variable llamada d.
  var d = 34 * 6;
/*
6. Sumar: el número 10 más la variable d y asignar el resultado a una variable llamada e.
Mostrar el valor de la variable e en un elemento párrafo con id “resultad3” utilizando getElementById
y la propiedad innerHTML.
*/
  var e = 10 + d;

//7. Dividir: el número 50 entre 5 y asignar el resultado en una variable llamada f.

var f = 50/5;

/*
8. Restar: el número 30 menos la variable f y asignar el resultado a una variable llamada g.
Mostrar el valor de la variable g en un elemento párrafo con id “resultado4” utilizando getElementById y la
 propiedad innerHTML.
*/

var g = 30 - f;

//9. Restar: el número 60 menos 10 y asignar el resultado en una variable llamada h.
var h = 60 - 10;

/*
10.Sumar: el número 40 más la variable h y asignar el resultado a una variable llamada i.
Mostrar el valor de la variable i en un elemento párrafo con id “resultado5” utilizando getElementById y
 la propiedad innerHTML.
*/

var i = 40 + h;

  document.getElementById("resultado1").innerHTML = w;
  document.getElementById("resultado2").innerHTML = b;
  document.getElementById("resultad3").innerHTML = e;
  document.getElementById("resultado4").innerHTML = g;
  document.getElementById("resultado5").innerHTML = i;


</script>
</html>
