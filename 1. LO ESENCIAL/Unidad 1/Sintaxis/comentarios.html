<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>Comentarios de una linea</h1>

  <p id="var1"></p>

  <h1>Comentarios de multiples lineas</h1>

  <p id="resultado"></p>

</body>
<script>
//Comentario de una sola linea
var t = 20; // Declaramos una variable de tipo númerica y se le asigno el valor de 20
document.getElementById("var1").innerHTML = t; // Imprimimos la variable

//Comentarios de multiples lineas
/*
La función suma permite sumar
dos número y retorna el resultado
*/

function suma(){
  return 5 + 2;
}

var resultado = suma();

document.getElementById("resultado").innerHTML = resultado;

</script>
</html>
