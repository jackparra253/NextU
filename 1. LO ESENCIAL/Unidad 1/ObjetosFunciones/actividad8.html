<!--
  Crear un HTML con un script que defina una función llamada multiplicación y que reciba 2 parámetros.
  Estos parámetros serán dos números que se multiplicarán y retornarán el resultado de la multiplicación.
  Luego invocar  la función multiplicación con dos parámetros 5 y 5;
  seguido de esto, mostrar el resultado obtenido en pantalla.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Actividad 8</title>
  <meta charset="utf-8">
</head>
<body>

  <h1>función multiplicación</h1>

  <p id="mul"></p>

</body>
<script>

function multiplicacion(num1,num2){
  return num1 * num2;
}

var resultado = multiplicacion(5,5);

document.getElementById("mul").innerHTML = resultado;

</script>
</html>
