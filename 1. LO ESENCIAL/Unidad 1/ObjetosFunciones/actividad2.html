<!--
Crear un HTML con un script donde se cree tres objetos llamados estudiante1,
estudiante2 y estudiante3 con las tres respectivas formas explicadas en la lección.
Las propiedades que tendrán los objetos son:

codigo: De tipo texto
nombre: De tipo texto
telefono: De tipo numérico
Después de haber creado los objetos, mostrar las propiedades de cada uno de los objetos.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Actividad 2</title>
  <meta charset="utf-8">
</head>
<body>

  <h1>Estudiante 1</h1>

  <p id="c1"></p>
  <p id="n1"></p>
  <p id="t1"></p>

  <h1>Estudiante 2</h1>

  <p id="c2"></p>
  <p id="n2"></p>
  <p id="t2"></p>

  <h1>Estudiante 3</h1>

  <p id="c3"></p>
  <p id="n3"></p>
  <p id="t3"></p>
</body>
<script>

  var estudiante1 = {
    codigo : "0001",
    nombre : "Augus",
    telefono : 3203111137
  }

  var estudiante2 = new Object();
  estudiante2.codigo = "0002";
  estudiante2.nombre = "Carlitos";
  estudiante2.telefono = 8697398;

  function estudiante3(codigo, nombre, telefono){
    this.codigo = codigo;
    this.nombre = nombre;
    this.telefono = telefono;
  }

  var estudiante3 = new estudiante3("0003","Carlitos Augus", 578697398);

  document.getElementById("c1").innerHTML = estudiante1.codigo;
  document.getElementById("n1").innerHTML = estudiante1.nombre;
  document.getElementById("t1").innerHTML = estudiante1.telefono;

  document.getElementById("c2").innerHTML = estudiante2.codigo;
  document.getElementById("n2").innerHTML = estudiante2.nombre;
  document.getElementById("t2").innerHTML = estudiante2.telefono;

  document.getElementById("c3").innerHTML = estudiante3.codigo;
  document.getElementById("n3").innerHTML = estudiante3.nombre;
  document.getElementById("t3").innerHTML = estudiante3.telefono;

</script>
</html>
