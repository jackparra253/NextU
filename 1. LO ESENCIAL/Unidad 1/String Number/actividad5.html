<!--
  Crear un HTML que contenga un script en el cual se definirá un método llamado metodoDivision
  a través de la propiedad Number.prototype, y tendrá como función dividir entre 2 a una variable numérica.
  Invocar el metodoDivision y aplicarlo sobre una variable numérica y mostrar su resultado en pantalla.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 5</title>
    <meta charset="utf-8">
  </head>
  <body>

    <h1>prototype division</h1>

    <p id="resultado"></p>

  </body>

  <script>

    Number.prototype.metodoDivision = function(){
      return this/2;
    }
    var numero = 14;
    document.getElementById("resultado").innerHTML = numero.metodoDivision();

  </script>

</html>
