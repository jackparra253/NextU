<!--
Crear un HTML que contenga un script donde se defina los siguientes textos como variables de tipo String y
se les aplique el método toLowerCase para convertirlas a minúscula y mostrar las conversiones en pantalla.

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 9</title>
  </head>
  <body>

    <h1>metodo toLowerCase</h1>

    <p id="t1"></p>
    <p id="t2"></p>
    <p id="t3"></p>
    <p id="t4"></p>
    <p id="t5"></p>

  </body>
  <script>

    var tex1 = "TODOS DESEAMOS LLEGAR A VIEJOS Y TODOS NEGAMOS QUE HEMOS LLEGADO" ;
    var tex2 = "QUIEN NO ES DUEÑO DE SU PENSAMIENTO NO ES DUEÑO DE SUS ACTOS";
    var tex3 = "DOS EXCESOS: EXCLUIR LA RAZÓN, NO ADMITIR MÁS QUE LA RAZÓN";
    var tex4 = "PIENSO, LUEGO EXISTO";
    var tex5 = "HAZ DE TU VIDA UN SUEÑO, Y DE TU SUEÑO UNA REALIDAD";

    document.getElementById("t1").innerHTML = tex1.toLowerCase();
    document.getElementById("t2").innerHTML = tex2.toLowerCase();
    document.getElementById("t3").innerHTML = tex3.toLowerCase();
    document.getElementById("t4").innerHTML = tex4.toLowerCase();
    document.getElementById("t5").innerHTML = tex5.toLowerCase();

  </script>
</html>
