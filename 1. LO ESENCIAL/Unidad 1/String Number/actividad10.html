<!--
Crear un HTML que contenga un script donde se defina los siguientes textos como variables de tipo String
y se les aplique el método toUpperCase para convertirlas a mayúsculas y mostrar las conversiones en pantalla.

La necesidad de tener razón: señal de espíritu vulgar
La mentira engaña solamente al que la dice
Se puede admitir la fuerza bruta, pero la razón bruta es insoportable
Pensamientos tontos los tenemos todos, pero el sabio se los calla
Saber y saberlo demostrar, es valer dos veces
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 10</title>
  </head>
  <body>
    <h1>metodo toUpperCase</h1>

    <p id="s1"></p>
    <p id="s2"></p>
    <p id="s3"></p>
    <p id="s4"></p>
    <p id="s5"></p>

  </body>
  <script>

    var text1 = "La necesidad de tener razón: señal de espíritu vulgar";
    var text2 = "La mentira engaña solamente al que la dice";
    var text3 = "Se puede admitir la fuerza bruta, pero la razón bruta es insoportable";
    var text4 = "Pensamientos tontos los tenemos todos, pero el sabio se los calla";
    var text5 = "Saber y saberlo demostrar, es valer dos veces";

    document.getElementById("s1").innerHTML = text1.toUpperCase();
    document.getElementById("s2").innerHTML = text2.toUpperCase();
    document.getElementById("s3").innerHTML = text3.toUpperCase();
    document.getElementById("s4").innerHTML = text4.toUpperCase();
    document.getElementById("s5").innerHTML = text5.toUpperCase();

  </script>
</html>
