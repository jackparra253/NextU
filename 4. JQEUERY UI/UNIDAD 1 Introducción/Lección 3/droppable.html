<!DOCTYPE html>
<html>
<head>
	<title>Droppable</title>
	<meta charset="utf-8">
	<script src="../../jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../jquery-ui-1.12.1/jquery-ui.min.css">
	<style type="text/css">
		#arrastrar{
			position: absolute;
			width: 100px;
			height: 100px;
			margin: 10px, 10px, 10px, 10px;
			background: #FF5500;
			text-align: center;
			color: #fff;
			border-radius: 50px;
		}
		#soltar{
			position: absolute;
			margin-left: 500px;
			width: 200px;
			height: 200px;
			background: #777777;
			text-align: center;
			color: #fff;
			border-radius: 50px;
		}
		h4{
			margin: 40% 0 0 0;
		}

	</style>
</head>
<body>
	<div id="soltar"><h4>¡Soltar adentro!</h4></div>
	<div id="arrastrar"><h4>¡Arrastrame!</h4></div>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#arrastrar").draggable();
			$("#soltar").droppable({
				drop: function(){
					alert("Has soltado el elemento en la caja");
				}
			});
		});
	</script>

</body>
</html>
