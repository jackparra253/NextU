<!DOCTYPE html>
<html>
<head>
	<title>Draggable actividad 1</title>
	<meta charset="utf-8">
	<script src="../../jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../jquery-ui-1.12.1/jquery-ui.min.css">
</head>
<body>

	<h1 id="miEncabezado">Mi encabezado!!</h1>
	<p id="mensaje"></p>

	<script type="text/javascript">

		$(document).ready(function(){
			$("#miEncabezado").draggable({
				create:function(event,ui){
					$("#mensaje").html(mensaje += "Evento create! <br>");
				}
			});

			$("#miEncabezado").on("dragstart", function(event,ui){
				$("#mensaje").html(mensaje += "Evento start! <br>");
			});

			$("#miEncabezado").on("drag", function(event,ui){
				$("#mensaje").html(mensaje += "Evento drag! <br>");
			})

			$("#miEncabezado").on("dragStop",function(event,ui){
				$("#mensaje").html(mensaje += "dragStop! <br>");
			});
		});

	</script>
</body>
</html>
