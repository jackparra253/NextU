<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery UI example page</title>
	<script src="../../jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../jquery-ui-1.12.1/jquery-ui.min.css">
	<style type="text/css">
		#miDiv{
			position: absolute;
			top: 50%;
			left: 50%;
			width: 200px;
			height: 200px;
			margin-left: -200px;
			margin-top: -150px;
			border: 1px solid #808080;
			padding:  5px;
		}
	</style>
</head>
<body>
	<h1>Ejemplo funcionalidad arrastar Jquery UI</h1>

	<div id="miDiv"></div>
	<p id="mensaje"></p>

<script type="text/javascript">
	$(document).ready(function(){
		var mensaje = "";

		$("#miDiv").draggable({
			create:function(event,ui){
				$("#mensaje").html(mensaje += "Evento create <br>");
			}
		});

		$("#miDiv").on("dragstrar",function(evento,ui){
			$("#mensaje").html(mensaje += "Evento strat!<br>");
		});

		$("#miDiv").on("drag",function(evento,ui){
			$("#mensaje").html(mensaje += "Evento drag!<br>");
		});

		$("#miDiv").on("dragstop", function(evento,ui){
			$("#mensaje").html(mensaje += "Evento stop!<br>");
		});


	});
</script>
</body>
</html>
