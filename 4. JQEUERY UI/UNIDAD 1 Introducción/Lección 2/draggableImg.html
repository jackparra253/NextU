<!DOCTYPE html>
<html>
<head>
	<title>Draggable img</title>
	<meta charset="utf-8">
	<script src="../../jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../jquery-ui-1.12.1/jquery-ui.min.css">
	<style type="text/css">
		#miDiv{
			position:absolute;
			top: 40%;
			left: 40%;
			width: 300px;
			height: 300px;
			margin-left: -400px;
			margin-top: -100px;
			border: 1px solid #808080;
			padding: 10px;
			background-color: red; 

		}
	</style>
</head>
<body>
	<h1>Ejemplo</h1>
	<div id="miDiv">Mi Div!</div>

<script type="text/javascript">
	$(document).ready(function(){
		$("#miDiv").draggable();

		$("#miDiv").on("dragstar",function(evento,ui){
			$(this).css('cursor','help');
		});

		$("#miDiv").on("drag",function(evento,ui){
			$(this).css('cursor','progress');
		});

		$("#miDiv").on("dragstop",function(evento,ui){
			$(this).css('cursor','default');
		});


	});
</script>
</body>
</html>
