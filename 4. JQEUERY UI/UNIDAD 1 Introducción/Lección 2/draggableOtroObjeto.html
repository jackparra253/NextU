<!DOCTYPE html>
<html>
<head>
	<title>Draggable</title>
	<meta charset="utf-8">
	<script src="../../jquery-ui-1.12.1/external/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../jquery-ui-1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../jquery-ui-1.12.1/jquery-ui.min.css">
	<style type="text/css">
		#miDiv1{
			position:absolute;
			top: 40%;
			left: 40%;
			width: 300px;
			height: 300px;
			margin-left: -400px;
			margin-top: -100px;
			border: 1px solid #808080;
			padding: 10px;
			background-color: #FF9D3A; 

		}

		#miDiv2{
			width: 300px;
			height: 300px;
			padding: 10px;
			background-color: #3AFF5E; 
		}
	</style>
</head>
<body>
	<h1>Ejemplo funcionalidad arrastrar JQuery UI</h1>
	<div id="miDiv1">Mi Div !!!</div>
<script type="text/javascript">
	$(document).ready(function(){

		$("#miDiv1").draggable({
			cursor:'move',
			contaiment: 'document',
			helper: miCopia
		});

		function miCopia(event){
			return '<div id="miDiv2">Un clon modificado</div>';
		}

	});
</script>
</body>
</html>
