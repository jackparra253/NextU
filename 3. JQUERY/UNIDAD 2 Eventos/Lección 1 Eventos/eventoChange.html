<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Evento change</title>
    <script src="jquery-1.12.3.min.js"></script>
    <style media="screen">
      body{
        background: #FFFBF1;
      }
      select{
        background: #CCD34C;
        border: 1px;
        height: 120px;
        width: 100px;
        border-radius: 5px;
        font-size: 15px;
        margin:  10px 0px 0px 100px;
      }

      h4 {
        margin:  10px 0px 0px 100px;
      }
    </style>


</head>

<body>
  <h4>Â¿Cual es tu fruta favorita?</h4>
    <select class="" name="Frutas" multiple=""ple>
      <option>Fresa</option>
      <option>Mango</option>
      <option>Uva</option>
      <option>Sandia</option>
      <option>Manzana</option>
      <option>Pera</option>
    </select>

</body>

<script type="text/javascript">
  $(document).ready(function(){
      $("select").change(function(){
        var fruta = "";
        $("select option:selected").each(function(){
          fruta +=  $(this).text() + " ";
          alert("Tu fruta preferida es: " + fruta);
        });
      }).change();
  });

</script>

</html>
