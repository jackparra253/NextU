<!DOCTYPE html>
<html>
<head>
	<title>Actividad 1</title>
	<meta charset="utf-8">
	<script src="jquery-1.12.3.min.js"></script>
	<style type="text/css">
		#miDiv1{
			position: absolute;;
			top:50px;
			left: 700px;
			width: 100px;
			height: 100px;
			background: #12D336;
		}
		#miDiv2{
			position: absolute;
			top:200px;
			left: 900px;
			width: 100px;
			height: 100px;
			background: #F2BB07;
		}
	</style>
</head>
<body>
	<div id="miDiv1">Mi primer Div</div>
	<div id="miDiv2">Mi segundo Div</div>

	<p id="mensaje1"></p>
	<p id="mensaje2"></p>

	<button id="boton1">Mostrar posici贸n del div1</button>
	<button id="boton2">Mostrar posici贸n del div2</button>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#boton1").on("click",function(){
			var mensaje = "<h1>Posici贸n div 1</h1>";
			var miDiv1 = $("#miDiv1");
			var	posicion = miDiv1.position();
			mensaje += "left: " + posicion.left + ", top: " + posicion.top+"";
			$("#mensaje1").html(mensaje);
		});

		$("#boton2").on("click",function(){
			var mensaje = "<h1>Posici贸n div 2</h1>";
			var miDiv2 = $("#miDiv2");
			var	posicion = miDiv2.position();
			mensaje += "left: " + posicion.left + ", top: " + posicion.top+"";
			$("#mensaje2").html(mensaje);
		});

		$("#miDiv1").on("mouseenter",function(){
			var miDiv1 = $("#miDiv1");
			miDiv1.height(200);
			miDiv2.width(200);
		});

		$("#miDiv1").on("mouseout",function(){
			var miDiv1 = $("#miDiv1");
			miDiv1.height(100);
			miDiv2.width(100);
		});

		$("#miDiv2").on("mouseenter",function(){
			var miDiv2 = $("#miDiv2");
			miDiv2.height(300);
			miDiv2.width(300);
		});

		$("#miDiv2").on("mouseout",function(){
			var miDiv2 = $("#miDiv2");
			miDiv2.height(100);
			miDiv2.width(100);
		});
	});
</script>

</html>
