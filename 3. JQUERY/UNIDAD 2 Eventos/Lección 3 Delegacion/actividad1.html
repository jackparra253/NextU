<!DOCTYPE html>
<html>
<head>
	<title>Al interior de los manejadores y el concepto de Delegación</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
</head>
<body>
	<h3>PageX- PageY</h3>
	<p id="parrafo"></p>
	<hr>
	<a href="http://www.google.com" id="enlace">Google</a>
</body>
<script type="text/javascript">

	$(document).ready(function(){
		$(document).mousemove(function(event){
			$("#parrafo").text("La posición del moues es: X: " + event.pageX + ", Y " + event.pageY);
		});
		$("#enlace").click(function(event){
			event.preventDefault();
		});
	});

</script>
</html>
