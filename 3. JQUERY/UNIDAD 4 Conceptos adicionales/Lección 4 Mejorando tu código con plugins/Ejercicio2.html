<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2</title>
	<script type="text/javascript" src="../../jquery-1.12.3.min.js"></script>
</head>
<body>
	<h1>Mis notas</h1>
	<form>
		<p>
			<label>Id:</label>
			<input id="id" type="text" disabled>
		</p>
		<p>
			<label>Título:</label>
			<input id="titulo" type="text">
		</p>
		<p>
			<label>Descripción:</label>
			<textarea id="descripcion" rows="4" cols="50"></textarea>
		</p>
	</form>

	<button id="boton1">Guardar</button>

	<button id="boton2">Reestablecer</button>

	<div id="div1"></div>

	<script type="text/javascript">

		function editarNota(){
				var nota = 0;
				var i = 0;
				var clave = '';
				for(i=0;i<localStorage.length;i++){
					clave = localStorage.key(i);
					if (clave == id) {
						nota = 	$.parseJSON(localStorage.getItem(clave));

						$("#id").val(nota.id);
						$("#titulo").val(nota.titulo);
						$("#descripcion").val(nota.descripcion);
					}
				}
			}

		function listarNotas(){
			var tabla = '';
			var div = $("#div1");

			tabla += '<table border="1">';
			tabla += '<tr>';
			tabla += '<th>Id</th>';
			tabla += '<th>Título</th>';
			tabla += '<th>Descripcion</th>';
			tabla += '<th>Editar</th>';
			tabla += '<th></th>';
			tabla += '</tr>';

			var i = 0;
			var clave = '';
			var nota = new Object();

			console.log('Var clave1: ' + typeof(clave));
			console.log('Var nota1: ' + typeof(nota));

			for (i=0; i<localStorage.length; i++) {
				clave = localStorage.key(i);
				nota = $.parseJSON(localStorage.getItem(clave));

				console.log('Var clave2: ' + typeof(clave));
				console.log('Var nota2: ' + typeof(nota));

				tabla += '<tr>';
				tabla += '<td>' + nota.id + '</td>';
				tabla += '<td>'+ nota.titulo +'</td>';
				tabla += '<td>' + nota.descripcion + '</td>';
				tabla += '<td><button onclick="editarNota(\''+ nota.id + '\')"> Editar</button></td>';
				tabla += '<td><button onclick="eliminarNota(\''+ nota.id + '\')"> Eliminar</button></td>';
				tabla += '</tr>';
			}

			tabla += '</table>';
			$(div).html(tabla);
		}

		function eliminarNota(id){
			localStorage.removeItem(id);
			listarNotas();
		}


		$(document).ready(function(){

			var contador = 0;
			var id = $("#id").val();
			var titulo = $("#titulo").val();
			var descripcion = $("#descripcion").val();

			if(localStorage.length > 0){
				contador = localStorage.length + 1;
			}else{
				contador = 1;
			}

			$("#id").val(contador);

			$("#boton1").click(function(){

				id = $("#id").val();
				titulo = $("#titulo").val();
				descripcion = $("#descripcion").val();

				var nota = {
					id:id,
					titulo:titulo,
					descripcion:descripcion
				};

				localStorage.setItem(id, JSON.stringify(nota));
				contador = localStorage.length + 1;

				listarNotas();
				restablecer();

			});

			$("#boton2").click(function(){
				restablecer(9);
			});
			
			function restablecer(){
				id = $("#id").val("");
				titulo = $("#titulo").val("");
				descripcion = $("#descripcion").val("");
			}

			listarNotas()
		});
	</script>
</body>
</html>
