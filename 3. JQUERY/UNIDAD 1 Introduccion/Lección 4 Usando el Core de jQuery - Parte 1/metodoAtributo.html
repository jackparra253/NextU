<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Metodo atributo</title>
    <script src="jquery-1.12.3.min.js"></script>
</head>

<body>
    <input type="text" name="name" value="" id="miInput" size="" placeholder="Ingrese un dato">
    <h1 id="miEnca" alging="center">El principio de la sabiduria es el temor a Dios</h1>
    <table id="miTabla" border="1" cellpading="">
        <tr>
            <td>Rojo </td>
            <td>verde</td>
        </tr>
        <tr>
          <td>Azul</td>
          <td>Naranja</td>
        </tr>
    </table>
    <img id="miImagen" width="200" height="200" src="imagen1.png">
    <p id="mensaje1"></p>
    <br>
    <br>
    <button type="button" name="button" id="boton1">Mostrar ids</button>
    <button type="button" name="button" id="boton2">Cambiar input</button>
    <button type="button" name="button" id="boton3">cambiar encabezado</button>
    <button type="button" name="button" id="boton4">Cambiar tabla</button>
    <button type="button" name="button" id="boton5">Cambiar imagen</button>
</body>

<script type="text/javascript">
  $(document).ready(function(){
    $("#boton1").click(function(){
      var mensaje = "<h1>Ids</h1>";
      var idInput = $("#miInput").attr("id");
      var idEnca = $("#miEnca").attr("id");
      var idTabla = $("#miTabla").attr("id");
      var idImagen = $("#miImagen").attr("id");

      mensaje += idInput + "<br>";
      mensaje += idEnca + "<br>";
      mensaje += idTabla + "<br>";
      mensaje += idImagen + "<br>";
      $("#mensaje1").html(mensaje);
    });
    $("#boton2").click(function(){
      $("#miInput").attr("size","100");
      $("#miInput").attr("placeholder", "cambio de placeholder");
    });
    $("#boton3").click(function(){
      $("#miEnca").attr("align", "right");
    });
    $("#boton4").click(function(){
      $("#miTabla").attr("border","5");
      $("#miTabla").attr("cellpadding","10");
    });
    $("#boton5").click(function(){
      $("#miImagen").attr("src","imagen2.png");
    })

  });
</script>

</html>
