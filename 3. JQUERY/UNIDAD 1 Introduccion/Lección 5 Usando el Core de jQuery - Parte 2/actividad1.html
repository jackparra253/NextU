<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Actividad 1</title>
    <script src="jquery-1.12.3.min.js"></script>
    <style media="screen">
      .miEstilo{
        font-size:large;
        color:white;
      }
    </style>
</head>

<body>
  <div id="miDiv1">mi Div 1 !!!!</div>
  <div id="miDiv2">mi Div 2 !!!! </div>
  <button type="button" id="boton1">Modificar textos</button>
  <button type="button" id="boton2">Modificar css</button>
  <button type="button" id="boton3">Modificar dimensi√≥n</button>
  <button type="button" id="boton4">Agregar mi estilo</button>
  <button type="button" id="boton5">Remover mi estilo</button>
</body>
<script type="text/javascript">
  $(document).ready(function(){

    $("#boton1").click(function(){
      $("#miDiv1").html("<b>Mi primer div modificado!!</b>");
      $("#miDiv2").html("<b>Mi segundo div modificado!!</b>");
    });

    $("#boton2").click(function(){
      $("#miDiv1").css("backgroundColor","orange");
      $("#miDiv2").css("backgroundColor","purple");
    });

    $("#boton3").click(function(){
      $("#miDiv1").css({"width":"300px","height":"300px"});
      $("#miDiv2").css({"width":"300px","height":"300px"});
    });

    $("#boton4").click(function(){
      var div = $("div");
      div.addClass("miEstilo");
    });

    $("#boton5").click(function(){
      var div = $("div");
      div.removeClass("miEstilo");
    });

  });
</script>
</html>
