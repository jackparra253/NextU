<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-1.12.3.min.js"></script>
    <style media="screen">
      .parra{
        font-size: large;
        color:yellow;
      }
    </style>
</head>
<body>
  <div id="miDiv">
    <p id="p1">Mi primer parrafo</p>
    <p id="p2">Mi segundo parrafo</p>
  </div>

  <button type="button"id="boton1">Modificar texto</button>
  <button type="button"id="boton2">Modificar css</button>
  <button type="button"id="boton3">Modificar dimension</button>
  <button type="button"id="boton4">Agregar mi estilo</button>
  <button type="button"id="boton5">Remover estilo</button>
</body>
<script type="text/javascript">
  $(document).ready(function(){
    $("#boton1").click(function(){
      var parrafo1 = $("p").get(0);
      $(parrafo1).html("<b>Mi primer parrafo modificado</b>");

      var parrafo2 = $("p").get(1);
      $(parrafo2).html("<b>Mi segundo parrafo modificado</b>");
    });

    $("#boton2").click(function(){
      $("p").css("backgroundColor","green");
      $("#miDiv").css("backgroundColor", "red");
    });

    $("#boton3").click(function(){
      $("#miDiv").width("200px");
      $("#miDiv").height("200px");
    });

    $("#boton4").click(function(){
      var p1 = $("p");
      p1.addClass("parra");
    });

    $("#boton5").click(function(){
      var p1 = $("p");
      p1.removeClass("parra");
    });
  });
</script>
</html>
