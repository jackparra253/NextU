<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Propiedad privada</title>
  <script src="jquery-1.12.3.min.js"></script>
</head>

<body>

</body>

<script type="text/javascript">
  var objeto = (function(){
    var propiedadPrivada = "valor privado";
    var propiedadPublico = "valor publico";

    var cambiarPrivada = function(){
      propiedadPrivada = "Valor muy privado";
    };

    var mostrarPrivada = function(){
      console.log(propiedadPrivada);
      cambiarPrivada();
    };

    return {
      propiedadPublico: propiedadPublico,
      mostrarPrivada: mostrarPrivada
    };
  })();
  console.log(objeto.propiedadPublico);
  objeto.mostrarPrivada();
</script>

</html>
