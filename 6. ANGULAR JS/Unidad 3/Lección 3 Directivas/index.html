<!doctype html>
<!-- En esta demo implementaremos un directva que permita colocar a traves directamente en DOM nuestro cronometro -->

<!-- ENUNCIADO!!!!!!!: 

DiseÃ±ar un pagina web, utilizando AngularJS, que permita colocar un cronometro dentro del DOM
 haciendo uso de las directivas en angular

La directiva debe tener restriccion tipo A, es decir que solo se podra invokar de las siguiente manera
<div ng-clock></div>

Debe utilizar template in line no por archivos separados

Debe usar scope, de esta forma podremas aislar la variable correspondiente a nuestro reloj

El reloj debe ver bien, utulizar CSS para lograr un layout adecuado

Debe ser en tiempo real, sean creativos para poder lograr que nuestros relojes funcionen, como relojes reales

Debe tener la capacidad para tomar el tiempo trasncurrido


Librerias EXTERNAS: moment.js
URL: http://momentjs.com/

-->

<html ng-app="cronoApp" > 
  <head>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <div ng-controller="clockController">
      <div class="container">
        <h1 class="title">Cronometro App</h1>
        <div class="center-block" ng-clock get-time="time"></div> <!-- usamos nuestra directiva y le pasamos el atributo time definido previamente en nuestro controlador -->
        <button class="center-block" ng-click="getTimeEnlapse()">GET TIME</button>
        
        <div class="center-block">
          <div class="fronzen-font title">{{fronzenTime}}</div>
        </div>

      </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/app.js"></script> <!-- por buenas practicas el inicio de nuestro aplicacion angular se encuentra en un archivo externo -->
    <script src="js/controllers.js"></script> <!-- Controladores para nuestra app -->
  </body>
</html>
