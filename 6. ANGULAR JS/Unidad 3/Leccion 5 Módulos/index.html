<!doctype html>
<!-- En esta demo implementaremos unica el uso del MODULE Principal de angular, es decir la implimentacion se realizara dentro del metodo RUN del MODULE

Enunciado!!!!

Dise単ar una pagina web en AngularJS, que permita vizualisar una lista de pelilucas con la siguiente informacion
Nombre
Director
Calificacion
A単o de publicacion

la aplicacion de estar contenida en el MODULE principal, bajo el metodo RUN, es decir no se implementaran controladores

La aplicacion no debe incluir controladores

Debe verse bien, utilizar CSS para lograr el layout deseado

-->
<html lang="en" ng-app="moviesBDapp" >  <!-- como queremos demostrar la utilidad de los modulos no necesitaremos controllers en este aplicativo -->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <div>
      <form class="title">
        <h1>Base de Datos de peliculas</h1>
        <!-- declaramos nuestro filtro deseado -->
        <label>Escoger Filtro</label>
        <select  ng-model="orderProp">
          <option value="name">Nombre pelicula</option>
          <option value="director">Nombre director</option>
          <option value="review">Calificacion</option>
          <option value="publishYear">a単o de publicacion</option>
        </select>

        <!-- escogemos el orden, descendente o ascendente -->
        <label>Orden</label>
        <select  ng-model="reverse">
          <option value="false">&#8593 A-Z</option>
          <option value="true">&#8595 Z-A</option>
        </select>
      </form>

      <hr>
      <div class="wrapper">
        <div class="container">
          <table>
            <tr>
              <th>Nombre</th>
              <th>Director</th>
              <th>Calificacion</th>
              <th>A単o de estreno</th>
            </tr>
            <tr ng-repeat="movie in movies | orderBy:orderProp:reverse">
              <td>{{movie.name}}</td>
              <td>{{movie.director}}</td>
              <td>{{movie.review}}</td>
              <td>{{movie.publishYear}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script> <!-- por buenas practicas el inicio de nuestro aplicacion angular se encuentra en un archivo externo -->
  </body>
</html>
