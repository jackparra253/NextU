<!doctype html>
<!-- 
  En esta demo, se toca el toma de enlace unico, para optimizacion de aplicaciones
-->
<html lang="en" ng-app="oneTimeApp" > 
  <head>
    <meta charset="utf-8">
  </head>
  <body>
   
    <div ng-controller="SingleBindController">
      <h1>Uso de la expresion unica (::val)</h1> 

      <form>
        <label>Hacer click para obtener numero ramdon</label>
        <button ng-click = "nextName($event)"> Siguiente</button>
      </form>
      <br>

      <label>Esta referencia no cambiar√°, no importa si $scope.name cambia de valor</label>
      <p> Referencia unica: <h2>{{::name}}</h2></p> <!-- esta referencia se asignara una unica vez y no cambiara al oprimir el boton siguiente -->
      <hr>
      <label>Esta segunda referencia se comportara de manera normal</label>
      <p> Referencia normal: <h2>{{name}}</h2></p> <!-- Esta referencia se actualizara con el siguiente nombre cada vez que se oprima el boton siguiente-->

    </div>

    <script src="js/angular.js"></script>
    <script src="js/app.js"></script> <!-- por buenas practicas el inicio de nuestro aplicacion angular se encuentra en un archivo externo -->
    <script src="js/controllers.js"></script> <!-- Controladores para nuestra app -->
  </body>
</html>
