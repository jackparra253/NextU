<!DOCTYPE html>
<html ng-app="oneTimeApp">

<head>
    <title>Expressions</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js2/app.js"></script>
    <script type="text/javascript" src="js2/controllers.js"></script>
</head>

<body>
    <div ng-controller="SingleBindController">
        <h1>Uso de la exprsión unica (::val)</h1>
        <form action="">
            <label for="">Hacer click para obtener número ramdon</label>
            <button ng-click="nextName($event)">Siguiente</button>
        </form>
        <br>

        <label for="">Esta referencia no cambiará, no importa si $scope.name cambia de valor</label>
        <p>Referencia única:
            <h2>{{::name}}</h2>
        </p>
        <hr>
        <label for="">Esta referencia se comportará de manera normal</label>
        <p>Referencia norma:
            <h2>{{name}}</h2>
        </p>
    </div>
</body>

</html>
